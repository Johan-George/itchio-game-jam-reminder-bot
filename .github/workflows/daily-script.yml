name: Run Webhook Script Daily

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'  # Runs at 9:00 AM UTC every day

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run the script
        run: |
          python main.py  # Replace with your actual script name
